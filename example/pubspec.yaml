name: image_cutout_plugin_example
description: 'Demonstrates how to use the image_cutout_plugin plugin.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  image_cutout_plugin:
    path: ../

  cupertino_icons: ^1.0.6

  permission_handler: ^11.3.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
